groups:
  - name: example-alert
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 30s #Wartezeit bis Alert an den Alertmanager
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."


      - alert: HighRequestRate
        expr: sum(rate(http_get_requests_total[1m])) > (100 / 60)
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Hohe Anfragerate bei {{ $labels.instance }}"
          description: "{{ $labels.instance }} verarbeitet Ã¼ber 100 HTTP-Anfragen pro Minute."
